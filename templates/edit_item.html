{% extends "main.html" %}
{% block content %}

<div class="top-margin"></div>
<div class="page-heading">
	<h1>Edit Item</h1>
</div>

<div class="row-edit-item">
	<form action="{{ url_for('editItem', category_id=category_id, item_id=item_id) }}" method='POST'>
		<input type="hidden">
			<div class="form-group">
				<label for="name">Name:</label>
					<input type="text" maxlength="100" class="form-control"
					name="name" value="{{editedItem.item_name}}">

				<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250"
					rows="3" name="description">{{editedItem.description}}</textarea>

				<label for="date">Date created:</label>
					<input type="text" maxlength="10" class="form-control"
					name="date" value="{{editedItem.date}}">
					<button type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
		</div>
	</form>
</div>

{% endblock %}
