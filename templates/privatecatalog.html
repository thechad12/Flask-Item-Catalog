{% extends "main.html" %}
{% block content %}

<div class="main_banner">
	<div class="col">
		<h1>Catalog</h1>
	</div>
</div>

<div class="login">
	<a href ="{{url_for('showLogin', State = state)}}">Login</a>
</div>

<div class="gconnect">
	<a href="{url_for('gconnect')}}"></a>
</div>

<div class="list-left">
	{% for i in latest_items %}
		<div class="item-row">
			<h5>{{item.item_name}}</h5>
		</div>
</div>
{% endfor %}

{% for category in category %}
	<a href = "{{url_for('showCategory', category_id = category.id)}}">
	<div clas="row">
		<div class="col">
			<div class="col category-list">
				<h3>{{category.name}}</h3>
			</div>
		</div>
	</div>
	{% endfor %}
{% endblock %}
