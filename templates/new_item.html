{% extends "main.html" %}
{% block content %}

<div class="top-margin"></div>
<div class="page-heading">
	<h1>New Item</h1>
</div>

<div class="row-new-item">
	<form action="{{ url_for('newItem', category_id = category_id)}}" method="post">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" maxlength="50" class="form-control"
			name="name" placeholder="Item Name">

			<label for="description">Description:</label>
			<textarea type="text" class="form-control"
			name="description" maxlength="250" rows="3"
			placeholder="Item Description"></textarea>

			<label for="date">Date Created:</label>
			<input type="text" maxlength="10" class="form-control"
			name="date" placeholder="Date created">


		</div>
		<button type="submit" class="btn btn-default" id="submit"
		type="submit">
		<span class="glyphicon glyphicon-default" aria-hidden="true"
		></span>Create</button>
	</form>
</div>

{% endblock %}
