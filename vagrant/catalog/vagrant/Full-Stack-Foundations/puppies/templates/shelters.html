<html>
<head>
	<link rel=stylesheet type=text/css
	href="{{url_for('static', filename='shelterstyle.css')}}">
	</head>

<body>
<div class='header'>
	<h1>{{shelters.name}}</h1>
</div>

<div class='message'>
		{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
		{% for message in messages %}
		<li><strong> {{message}} </strong></li>
	{% endfor %}
	</ul>
	{% endif %}
{% endwith %}
</div>

{% for i in puppies %}

<div class='puppies'>

<p>{{i.name}}</p>
<p>{{i.gender}}</p>
<p>Born on {{i.dateOfBirth}}</p>

	<div id='buttons'>
	<a href='{{url_for('editPuppy', shelter_id = shelters.id,
	puppy_id = i.id)}}'>Edit</a>

	</br>

	<a href='{{url_for('deletePuppy', shelter_id = shelters.id,
	puppy_id = i.id)}}'>Delete</a>
	</div>
</div>

{% endfor %}

</body>
</html>
