<html>
<head>
	<link rel=stylesheet type=text/css
	href = "{{url_for('static', filename='styleedit.css')}}">
	</head>

<body>
<div class="messages">
	{% with messages = get_flashed_messages() %}
{% if messages %}
	<ul>
	{% for message in messages %}
		<li><strong>{{message}}</strong></li>
	{% endfor %}
	</ul>
	{% endif %}
{% endwith %}
</div>

<div class="form">
	<form action = "{{url_for('editPuppy', shelter_id = shelter_id,
	puppy_id = i.id)}}" method = 'POST'>

	<p>Name:</p>
	<input type = 'text' size='24' name='name'
	placeholder='{{puppy.name}}'>
	<input type='submit' value='Edit'>

	</form>
	<a href= '{{url_for('editPuppy', shelter_id = puppy.shelter_id)}}'>
	Cancel</a>
</div>

</body>
</html>
