{% extends "main.html" %}
{% block content %}

<h3>Are you sure you want to delete {{item.item_name}}? </h3>

<form action="{{ url_for('deleteItem', category_id=category_id, item_id=item_id) }}" method="post">

	<button type="submit" class="btn btn-default delete" id="submit"
	type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	Delete</button>
	<a href = "{{url_for('showCategory')}}">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
	</a>
</form>

{% endblock %}
